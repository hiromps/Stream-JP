<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StreamPartnerJP - Twitchグローバルエモート</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <div>
                    <div style="display: flex; align-items: center; gap: 0.75rem; margin-bottom: 0.25rem;">
                        <img src="/static/images/logo.png" alt="StreamPartnerJP" style="width: 32px; height: 32px; object-fit: contain; margin-top: 2px;">
                        <h1 style="margin: 0; line-height: 1;">StreamPartnerJP</h1>
                    </div>
                    <p class="subtitle" style="margin: 0; margin-left: 2.5rem;">Twitchグローバルエモート一覧</p>
                </div>
                <div class="nav-menu">
                    <a href="index.html" class="nav-link">バッジページ</a>
                </div>
            </div>
        </div>
    </header>

    <main>
        <div class="container">
            <div class="loading" id="loading">
                <div class="loading-spinner"></div>
                <p>エモートを読み込み中...</p>
            </div>
            
            <div id="error-message" class="error-message" style="display: none;"></div>
            
            <div class="sort-controls" id="sort-controls" style="display: none;">
                <label for="sort-select">並び替え:</label>
                <select id="sort-select" class="sort-select">
                    <option value="newest" selected>新しい順</option>
                    <option value="oldest">古い順</option>
                </select>
            </div>
            
            <div class="search-container" id="search-container" style="display: none;">
                <input type="text" id="search-input" placeholder="エモートを検索...">
            </div>
            
            <div id="emote-container" class="emote-container"></div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2025 Stream JP. Twitch APIを使用して最新のグローバルエモートを表示しています。</p>
        </div>
    </footer>
    
    <script src="emotes-script.js"></script>
</body>
</html>
